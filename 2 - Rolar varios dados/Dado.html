  <!DOCTYPE html>
  <html lang="pt-br" ng-app="Dado">
  <head>
    <meta charset="utf-8">
    <title>Jogo da Mem√≥ria</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
  <div class="container" ng-controller="jogo">
      <div class="row">
        <h2>Jogar o dado</h2>
        <div class="col-xs-12">
          <input id="number" type="number" name="name" value="">
          <button ng-click="inicia()" type="button" class="btn btn-danger">Jogar o dado</button>
        </div>
        <div class="col-xs-12">
          <img  ng-src="{{imgDado}}" alt="" ng-repeat="imgDado in panel track by $index"/>
        </div>
        <div class="">
          Soma dos dados: {{soma}}
        </div>
      </div>
   </div>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controllers.js"></script>
  </body>
  </html>
